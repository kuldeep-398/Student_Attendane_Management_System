{% extends 'base.html' %}
{% block content %}
<div>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
