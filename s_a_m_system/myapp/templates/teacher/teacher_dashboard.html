{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Teacher Dashboard</h2>
    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm p-3">
                <h5>{{ subject.name }}</h5>
                <a href="{% url 'mark_attendance' subject.id %}" class="btn btn-primary mt-2">Mark Attendance</a>
            </div>
        </div>
        {% empty %}
        <p>No subjects assigned yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
