{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3>Register</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
{% endblock %}
