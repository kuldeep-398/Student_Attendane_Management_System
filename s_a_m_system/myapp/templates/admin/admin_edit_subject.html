{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Subject: {{ subject.name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'admin_subjects' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
