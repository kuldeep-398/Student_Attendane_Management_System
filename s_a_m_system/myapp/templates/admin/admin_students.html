{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Students Management</h2>

    <div class="mb-3">
        <a href="{% url 'admin_add_student' %}" class="btn btn-success">Add New Student</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{% url 'admin_edit_student' student.id %}" class="btn btn-primary btn-sm">Edit</a>

                    <form action="{% url 'admin_delete_student' student.id %}" method="POST" style="display:inline-block;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
