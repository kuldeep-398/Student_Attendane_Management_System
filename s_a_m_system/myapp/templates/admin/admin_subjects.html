{% extends "base.html" %}
{% block content %}

<h2 class="text-center mt-4 mb-4">Subjects Overview</h2>

<div class="container">
    <div class="text-end mb-3">
        <a href="{% url 'admin_add_subject' %}" class="btn btn-primary">+ Add New Subject</a>
    </div>

    <div class="row">

        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm p-3 h-100 text-center">
                <h4 class="text-primary">{{ subject.name }}</h4>
                <hr>
                
                <!-- Manage button -->
                <a href="{% url 'admin_subject_detail' subject.id %}" class="btn btn-info mb-2">Manage Subject</a>
                
                <!-- Edit button -->
                <a href="{% url 'admin_edit_subject' subject.id %}" class="btn btn-warning mb-2">Edit</a>
                
                <!-- Delete button -->
                <form action="{% url 'admin_delete_subject' subject.id %}" method="POST" style="display:inline-block;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mb-2" onclick="return confirm('Are you sure you want to delete this subject?');">Delete</button>
                </form>

            </div>
        </div>
        {% empty %}
        <p class="text-center">No subjects found.</p>
        {% endfor %}

    </div>
</div>

{% endblock %}
