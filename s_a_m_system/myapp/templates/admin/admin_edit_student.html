{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Student: {{ student.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_students' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
